name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Set up Go 1.20
      uses: actions/setup-go@v4
      with:
        go-version: 1.20
      id: go

    - name: Get dependencies
      run: |
        go mod download
        go get -v -t -d ./...

    - name: Build
      run: go build -v .
